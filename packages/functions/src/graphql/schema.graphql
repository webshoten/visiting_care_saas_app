type CareRecipient {
  address: String
  allergies: String
  birthDate: String
  bloodType: String
  createdAt: String
  email: String
  emergencyContactName: String
  emergencyContactPhone: String
  emergencyContactRelation: String
  firstName: String
  firstNameKana: String
  gender: String
  id: String
  lastName: String
  lastNameKana: String
  medicalHistory: String
  medications: String
  phone: String
  updatedAt: String
